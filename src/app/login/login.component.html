<div class="outer-container">
     <mat-toolbar class="toolbar">
       <img src="../../assets/images/MyJobs.png" />
     </mat-toolbar>
     <mat-divider class="divder"></mat-divider>
     <mat-card class="example-card">
       <mat-card-title>Login</mat-card-title>
       <mat-card-content>
         <form [formGroup]="loginForm">
           <ng-container>
             <mat-label> Email address </mat-label>
             <mat-form-field appearance="outline">
               <input matInput placeholder="Enter your email" formControlName="email" />
               <mat-error class="error" *ngIf="
                   this.loginForm.get('email').touched &&
                   loginForm.controls.email.invalid
                 ">
                 Email Address is required
               </mat-error>
             </mat-form-field>
           </ng-container>
           
           <ng-container>
             <mat-label> Password </mat-label>
             <mat-form-field appearance="outline">
               <input matInput placeholder="Enter your password" formControlName="password" />
               <mat-error class="error" *ngIf="
                   this.loginForm.get('password').touched &&
                   loginForm.controls.password.invalid
                 ">
                 Password is required
               </mat-error>
             </mat-form-field>
             <mat-error class="error" *ngIf="errorMessage" style="text-align: end">
               {{ errorMessage }}
             </mat-error>
           </ng-container>
           <button mat-raised-button color="primary" class="login-btn" (click)="onLogin()">
             Login
           </button>
         </form>
       </mat-card-content>
     </mat-card>
   </div>
